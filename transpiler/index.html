<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Title</title>
</head>
<body style="background-color: #222; color: #f0f0f0; margin: 3rem; padding: 0; height: calc(100vh - 6rem); width: calc(100% - 6rem);">
  <span id="count">0</span>

  <button id="add">+</button>
  <button id="sub">-</button>

  <script type="text/basescript">
    local counter = document.querySelector('#count')

    function add()
      local count = tointeger(counter.textContent)
      set count = count + 1
      set counter.textContent = count
    end

    function sub()
      local count = tointeger(counter.textContent)
      set count = count - 1

      condition count > 0

      set counter.textContent = count
    end

    document.querySelector('#add').addEventListener('click', add)
    document.querySelector('#sub').addEventListener('click', sub)
  </script>

  <script type="text/javascript" src="./dist/basescript.min.js"></script>
</body>
</html>
